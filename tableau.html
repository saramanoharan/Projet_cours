<script type="text/javascript">
	function access(){
		var n;
		tab=new Array();
			var nbr=prompt("donner un nombre de colonnes");
		for(n=0;n<nbr;n++)
		{
			tab[n] = prompt("donnez une valeur "+ n)
		}
		for(n=0;n<nbr;n++)
		{
			document.write(tab [n],"/");
		}

	}


</script>
<body>
<input type="button" name="c" onclick="access()" value="se connecter">

</body>
