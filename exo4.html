<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exo 4 - Boucle while</title>
	<script type="text/javascript">
		function access()
		{
			var n=0;
			var result ='';
			do
			{
				var x= prompt ("donner une valeur") 
				result= result + x;
				n=n+1;
			}
			while(n<=5);
			document.write(result);
		}

	</script>
</head>
<body>
	<button onclick="access()">test</button>

</body>
</html>
